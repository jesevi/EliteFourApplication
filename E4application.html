<body>
  <header>
    <h1>Pokemon Trainer Elite Four Application</h1>
  </header>
  <section>
    <form>


      <p>Please fill in your Trainer application for the upcoming Elite Four Tournament. When completed click <strong>Submit</strong>.</p>


      <label for="username">Trainer's Name:</label>
      <input type="text" id="username" name="username">
      
      <br>
      
      <fieldset>
        
        <legend>How many badges do you have?</legend>
        
        <input id="one" type="radio" name="levels" value="one">
        
        <label for="one">1-3</label><br>
        
        <input id="two" type="radio" name="levels" value="two">
        
        <label for="one">4-6</label><br>
        
        <input id="three" type="radio" name="levels" value="three">
        
        <label for="three">7-8</label>
      
      </fieldset>
      <br>
      
      <fieldset>
        
        <legend>Which Pokemon was your starter:</legend>
         
        <input id="bulba" type="radio" name="bulba" value="bulba">
      
        <label for="bulba">Bulbasaur</label><br>
      
        <input id="squirt" type="radio" name="squirt" value="squirt">
      
        <label for="squirt">Squirtle</label><br>
      
        <input id="char" type="radio" name="char" value="char">
      
        <label for="char">Charmander</label><br>
      
        <input id="pika" type="radio" name="pika" value="pika">
        <label for="pika">Pikachu</label>
      
      </fieldset>
      <br>
    </form>
    
    <br>
      <fieldset>
        <legend>Which town are you from?</legend>
        
          <input id="pall" type="radio" name="pall" value="pall">
          <label for="pall">Pallet Town</label> 
          <br>
        
          <input id="vir" type="radio" name="vir" value="vir">
          <label for="vir">Viridian City</label>
          <br>
        
          <input id="pt" type="radio" name="pt" value="pt">
          <label for="pt">Pewter City</label>
          <br>
        
          <input id="ct" type="radio" name="ct" value="ct">
          <label for="ct">Cerulean City</label>
          <br>
        
          <input id="vc" type="radio" name="vc" value="vc">
          <label for="vc">Vermillion City</label>
          <br>
        
          <input id="lc" type="radio" name="lc" value="lc">
          <label for="lc">Lavender Town</label>
          <br>      
          
          <input id="ccc" type="radio" name="ccc" value="ccc">
          <label for="ccc"> Celadon City</label>
          <br>
        
          <input id=""
        
      </fieldset>
      <br>
          <input type="submit" name="submit" value="Submit">
    </form><br>
  </section>
  <footer>&copy; 1996 EliteFour</footer>
</body>
